<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap&quot; rel="stylesheet">
<title>Employee Payroll Form</title>
<link rel="stylesheet" href="/css/employeepayroll.css">
</head>
<body>
<header class="header-content header">
<div class="logo-content">
<img src="/assets/images/logo.png" alt="" width="3%" height="3%">
<div>
<span class="emp-text">EMPLOYEE</span><br>
<span class="emp-text emp-payroll">PAYROLL</span>
</div>
</div>
</header>
<div class="form-content">
    <form class="="form" action="#"
    onsubmit="save();return false">
    <div class="form-head">
        EmployeePayRollForm  </div>
    </div>
<div class="row-content">
    <label class="label text"
    for="name">Name</label>
    <input  class="input" type="text" id="name"
    name="name" placeholder="Your name.."
    required>
</div>
</form>
</div>

<div class="row-content">
    <label class="label text " for="profile">Profile image</label>
    <div class="profile-radio-content">
        <label>
            <input type="radio" id="profile1" name="profile"
            value="../assets/profile-images/Ellipse -3.png" required>
            <img class="profile" id="image1" src="/assets/profile-images/Ellipse -3.png">
        </label>  
        <label>
            <input type="radio" id="profile2" name="profile"
            value="/assets/profile-images/Ellipse -1.png" required>
            <img class="profile" id="image2" src="/assets/profile-images/Ellipse -1.png">
        </label>
        <label>
            <input type="radio" id="profile3" name="profile"
            value="/assets/profile-images/Ellipse -8.png" required>
            <img class="profile" id="image3" src="/assets/profile-images/Ellipse -8.png">
        </label>
        <label>
            <input type="radio" id="profile1" name="profile"
            value="../assets/profile-images/Ellipse -7.png" required>
            <img class="profile" id="image1" src="/assets/profile-images/Ellipse -7.png">
        </label>  
    </div>
    <div class="row-content">
        <label class="label text" for="gender">Gender</label>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label class="text" for="male">male</label>
            <input type="radio" id="female" name="gender" value="female" style="margin-left: 30px;">
            <label class="text" for="female">female</label>
        </div>
    </div><br>
    <div class="row-content">
        <label class="label text" for="department">DepartMent</label>
        <div>
            <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
            <label class="text" for="hr">HR</label>
            <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales" style="margin-left: 30px;">
            <label class="text" for="sales">Sales</label>
            <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance" style="margin-left: 30px;">
            <label class="text" for="finance">Finance</label>
            <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer" style="margin-left: 30px;">
            <label class="text" for="engineer">Engineer</label>
            <input class="checkbox" type="checkbox" id="others" name="others" value="Others" style="margin-left: 30px;">
            <label class="text" for="others">Others</label>
        </div>
    </div>
    <div class="row-content">
        <label class="label text" for="salary">Salary </label>
        <input class="input" type="range" name="salary" min="300000" max="500000" step="100" value="400000">
        <output class="salary-output text" for="salary">400000</output>
    </div>
    </body>
